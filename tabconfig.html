<!DOCTYPE html>
<html>
  <body>
    <form>
      <input type="radio" name="sitetype" value="Wortell" onclick="onClick()"> Bing Maps
      <br>
      <input type="radio" name="sitetype" value="Blog" onclick="onClick()"> Google Maps
    </form>

    <script src="https://statics.teams.microsoft.com/sdk/v0.4/js/MicrosoftTeams.min.js"></script>

    <script type="text/javascript">
      microsoftTeams.initialize();
      microsoftTeams.settings.registerOnSaveHandler(function(saveEvent) {
        var radios = document.getElementsByName('sitetype');
        if (radios[0].checked) {
          microsoftTeams.settings.setSettings({
            entityID: "Wortell",
            contentUrl: "https://www.Wortell.nl",
            suggestedTabName: "Wortell",
            websiteUrl: "https://www.wortell.nl",
            removeUrl: window.location.origin + "/tabremove.html"
          });
        } else {
          microsoftTeams.settings.setSettings({
            entityID: "Blog",
            contentUrl: "https://sharepoint-specialist.nu",
            suggestedTabName: "Blog",
            websiteUrl: "https://sharepoint-specialist.nu",
            removeUrl: window.location.origin + "/tabremove.html"
          });
        }
        saveEvent.notifySuccess();
      });

      function onClick() {
        microsoftTeams.settings.setValidityState(true);
      }
    </script>
  </body>
</html>
